<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BraveVoice | Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="pinklogo.png">
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

<div class="auth-container">
  <div class="auth-card">

    <h2>Create your account</h2>
    <p class="subtitle">Start your BraveVoice journey</p>

    <div class="field">
      <input type="email" id="email" placeholder="Email address" />
      <small class="field-error"></small>
    </div>

    <div class="field">
      <input type="password" id="password" placeholder="Password" />
      <small class="field-error"></small>
    </div>

    <div class="field">
      <input type="password" id="confirmPassword" placeholder="Confirm password" />
      <small class="field-error"></small>
    </div>

    <button class="primary" onclick="signup()">Create account</button>

    <button class="secondary" onclick="location.href='login.html'">
      Back to login
    </button>

  </div>
</div>
  <footer class="auth-footer">
  Clinically designed by Speech and language therapist |
  Developed by <a href="https://www.artsbypraveen.in/" target="_blank">Praveen Sharma</a>
</footer>


<script type="module" src="js/auth.js"></script>
</body>
</html>
