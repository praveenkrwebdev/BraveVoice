<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BraveVoice | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="pinklogo.png">
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
<canvas id="particles"></canvas>

<div class="auth-container">
  <div class="auth-card">

    <h2>Welcome to BraveVoice</h2>
    <p class="subtitle">Practice at your own pace. We‚Äôre here to help</p>

    <div class="field">
      <input type="email" id="email" placeholder="Email address" />
      <small class="field-error"></small>
    </div>

    <div class="field password-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      <small class="field-error"></small>
    </div>

    <button class="forgot" onclick="resetPassword()">Forgot password?</button>

    <button class="primary" onclick="login()">Login</button>

    <button class="secondary" onclick="location.href='signup.html'">
      Create account
    </button>

    <div class="divider"><span>OR</span></div>

    <button class="google" onclick="googleLogin()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
      Continue with Google
    </button>

  </div>
</div>

<footer class="auth-footer">
  Clinically designed by Speech and language therapist |
  Developed by <a href="https://www.artsbypraveen.in/" target="_blank">Praveen Sharma</a>
</footer>

<script type="module" src="js/auth.js"></script>
  <script>
/* ================= MINIMAL PARTICLES ================= */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

let particles = [];
const PARTICLE_COUNT = 60;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function createParticles() {
  particles = [];
  for (let i = 0; i < PARTICLE_COUNT; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.6 + 0.6,
      vx: Math.random() * 0.15 - 0.075,
      vy: Math.random() * 0.15 - 0.075,
      o: Math.random() * 0.35 + 0.15
    });
  }
}
createParticles();

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;

    if (p.x < 0) p.x = canvas.width;
    if (p.x > canvas.width) p.x = 0;
    if (p.y < 0) p.y = canvas.height;
    if (p.y > canvas.height) p.y = 0;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(77,163,255,${p.o})`;
    ctx.fill();
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
